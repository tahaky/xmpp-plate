# Application Configuration
spring.application.name=xmpp-plate

# Server Configuration
server.port=8080

# Database Configuration (PostgreSQL)
# IMPORTANT: Change these values for production
spring.datasource.url=jdbc:postgresql://localhost:5432/xmpp_plate
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Disable SQL formatting in production to avoid exposing sensitive data
spring.jpa.properties.hibernate.format_sql=false

# XMPP Server Configuration
xmpp.host=localhost
xmpp.port=5222
xmpp.domain=localhost
xmpp.admin.username=admin
xmpp.admin.password=admin
xmpp.service-name=localhost

# XMPP Connection Pool Configuration
xmpp.connection.pool.size=10
xmpp.connection.timeout=30000
xmpp.connection.reconnect.enabled=true
xmpp.connection.reconnect.delay=5000

# Encryption Configuration
# CRITICAL: Use environment variable in production: ${ENCRYPTION_SECRET_KEY}
# This key is for development only and must be changed for production
encryption.secret.key=MySecretKey12345MySecretKey12345

# Typing Indicator Configuration
typing.indicator.debounce.seconds=3

# Logging Configuration
logging.level.root=INFO
logging.level.com.xmpp.plate=DEBUG
logging.level.org.jivesoftware.smack=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/xmpp-plate.log

# SECURITY NOTES FOR PRODUCTION:
# 1. Use environment variables for all secrets (database password, encryption key, XMPP credentials)
# 2. Enable TLS for XMPP connections (change SecurityMode in XmppConnectionManager)
# 3. Disable SQL logging (show-sql=false, format_sql=false)
# 4. Use proper key management service (AWS KMS, Azure Key Vault, etc.)
# 5. Enable HTTPS for REST endpoints
# 6. Implement proper authentication/authorization if needed
